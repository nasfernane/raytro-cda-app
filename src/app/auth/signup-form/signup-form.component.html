<div class="auth-background"></div>

<form class="signupForm" (ngSubmit)="onSignup(form)" #form="ngForm">
  <div class="signupForm__field">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" required ngModel name="username" />
  </div>
  <div class="signupForm__field">
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" required ngModel name="email" />
  </div>
  <div class="signupForm__field">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" required ngModel name="password" />
  </div>
  <div class="signupForm__field">
    <label for="passwordConfirm">Confirmation du mot de passe</label>
    <input
      type="passwordConfirm"
      id="password"
      required
      ngmodel
      name="passwordConfirm"
    />
  </div>
  <button class="signupForm__btn" type="submit">S'inscrire</button>
  <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez vous</a></p>
</form>
